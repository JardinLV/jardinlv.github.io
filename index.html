<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jardín Marketing Package</title>

  <style>
    :root {
      --radius: 22px;
      --text-invert: rgba(255,255,255,.92);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== HERO WRAP ===== */
    .heroWrap {
      min-height: 170vh;
      position: relative;
    }

    /* ===== STICKY BACKGROUND ===== */
    .heroBg {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }

    .heroBg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 20%;
      transform: scale(1.04);
      will-change: transform;
      filter: contrast(1.05);
    }

    .heroShade {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 30% 25%,
        rgba(0,0,0,.15),
        rgba(0,0,0,.60)
      );
      pointer-events: none;
    }

    /* ===== CONTENT OVERLAY ===== */
    .heroContent {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 56px);
      pointer-events: none;
    }

    /* ===== GLASS PANEL ===== */
    .glass {
      width: min(980px, 100%);
      padding: clamp(22px, 4vw, 44px);
      border-radius: var(--radius);
      color: var(--text-invert);
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      transform: translateY(8px);
      transition:
        background .35s ease,
        border-color .35s ease,
        backdrop-filter .35s ease,
        transform .35s ease;
    }

    .kicker {
      font-size: clamp(14px, 1.2vw, 16px);
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .75;
      margin: 0 0 10px;
    }

    h1 {
      margin: 0;
      font-size: clamp(44px, 8vw, 80px);
      line-height: 1.02;
      letter-spacing: -0.03em;
    }

    .sub {
      margin-top: 14px;
      font-size: clamp(18px, 2.2vw, 28px);
      opacity: .92;
    }

    /* ===== CTA BUTTONS ===== */
    .ctaRow {
      margin-top: clamp(18px, 3vw, 28px);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      pointer-events: auto;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .5s ease, transform .5s ease;
    }

    .ctaRow.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      height: 44px;
      padding: 0 18px;
      border-radius: 999px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(255,255,255,.08);
      color: var(--text-invert);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .btnPrimary {
      background: rgba(255,255,255,.92);
      color: rgba(0,0,0,.88);
      border: none;
    }

    /* ===== REDUCED MOTION ===== */
    @media (prefers-reduced-motion: reduce) {
      .heroBg img { transform: none !important; }
      .glass, .ctaRow { transition: none !important; transform: none !important; }
      .ctaRow { opacity: 1 !important; }
    }
  </style>
</head>

<body>

  <!-- ===== HERO ===== -->
  <section class="heroWrap" id="heroWrap">

    <div class="heroBg">
      <img id="heroImg" src="/images/hero.jpg" alt="Jardín background" />
      <div class="heroShade"></div>
    </div>

    <div class="heroContent">
      <div class="glass" id="glass">
        <p class="kicker">Marketing Package</p>
        <h1>Jardín</h1>
        <p class="sub">Digital. In-store. Media. Experiences.</p>

        <div class="ctaRow" id="ctaRow">
          <a class="btn btnPrimary" href="#packages">View packages</a>
          <a class="btn" href="#contact">Request pricing</a>
        </div>
      </div>
    </div>

  </section>

  <!-- ===== NEXT SECTION ===== -->
  <section id="packages" style="background:#fff; color:#111; padding:72px clamp(18px,4vw,56px);">
    <h2 style="margin:0 0 12px; font-size:34px;">Packages</h2>
    <p style="max-width:70ch; opacity:.75;">
      This is where your marketing packages and content live.
    </p>
    <div style="height:900px"></div>
  </section>

  <!-- ===== SCROLL SCRIPT ===== -->
  <script>
    const wrap  = document.getElementById('heroWrap');
    const img   = document.getElementById('heroImg');
    const glass = document.getElementById('glass');
    const ctas  = document.getElementById('ctaRow');

    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    function onScroll() {
      const rect = wrap.getBoundingClientRect();
      const vh = window.innerHeight;

      const p = clamp((-rect.top) / (vh * 0.75), 0, 1);

      img.style.transform = `scale(${1.04 + p * 0.10})`;

      glass.style.backdropFilter = `blur(${p * 18}px)`;
      glass.style.webkitBackdropFilter = `blur(${p * 18}px)`;
      glass.style.background = `rgba(255,255,255,${clamp(0.08 + p * 0.10, 0.08, 0.18)})`;
      glass.style.borderColor = `rgba(255,255,255,${clamp(0.18 + p * 0.22, 0.18, 0.40)})`;
      glass.style.transform = `translateY(${8 - p * 8}px)`;

      if (p > 0.18) ctas.classList.add('show');
      else ctas.classList.remove('show');
    }

    window.addEventListener('scroll', () => requestAnimationFrame(onScroll), { passive: true });
    window.addEventListener('resize', onScroll);
    onScroll();
  </script>

</body>
</html>
